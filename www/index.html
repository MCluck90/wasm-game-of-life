<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rust + Wasm: Game of Life</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #fps {
        white-space: pre;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <button id="play-pause"></button>
    Ticks per frame: <input type="range" id="ticks-per-frame" min="1" max="10" value="1" />
    <button id="clear">Clear</button>
    <button id="new">New</button>
    <div id="fps"></div>
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
